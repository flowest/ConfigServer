<!doctype html>
<html>

<head>
    <title>SmartSpace Middleware</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/js/client.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>SmartSpace Control Center</h1>
                <br>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover table-bordered" id="kinectData">
                <caption>Microsoft Kinect streams</caption>
                <thead>
                    <tr>
                        <th class="col-lg-1">KinectID</th>
                        <th class="col-lg-3">Tracking Body</th>
                        <th class="col-lg-3">Tracking Position</th>
                        <th class="col-lg-3">Source IP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="kinect1">
                        <th>1</th>
                        <td class="kinectStatus"></td>
                        <td class="kinectTrackingData"></td>
                        <td class="sourceIP"></td>
                    </tr>
                    <tr id="kinect2">
                        <th>2</th>
                        <td class="kinectStatus"></td>
                        <td class="kinectTrackingData"></td>
                        <td class="sourceIP"></td>
                    </tr>
                    <tr id="kinect3">
                        <th>3</th>
                        <td class="kinectStatus"></td>
                        <td class="kinectTrackingData"></td>
                        <td class="sourceIP"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h2>Change tracking gesture</h2>
                <form role="form" action="/upload_dat" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="uploadGestureFile">Select a .dat file</label>
                        <input type="file" name="KinectData" value="" id="uploadGestureFile" onchange="ValidateSingleInput(this);">
                    </div>
                    <button type="submit" class="btn btn-default disabled" id="submitGestureFileButton">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
