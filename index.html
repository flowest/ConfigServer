<!doctype html>
<html>

<head>
    <title>SmartSpace Middleware</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/client.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/js/client.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>SmartSpace Control Center</h1>
                <br>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover table-bordered" id="kinectData">
                <caption>Microsoft Kinect streams</caption>
                <thead>
                    <tr>
                        <th class="col-lg-1">KinectID</th>
                        <th class="col-lg-1">Client Connected</th>
                        <th class="col-lg-1">Tracking Body</th>
                        <th class="col-lg-3">Tracking Position</th>
                        <th class="col-lg-1">Source IP</th>
                        <th class="col-lg-3">Tracking gestures</th>
                        <th class="col-lg-2">Tracking gesture position</th>
                    </tr>
                </thead>
                <tbody>
                    <!--content rendered in index.js-->
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h2>Add tracking gesture</h2>
                <form role="form" action="/upload_dat" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="uploadGestureFile">Select a .dat file</label>
                        <input type="file" class="btn btn-default" name="KinectData" value="" id="uploadGestureFile" onchange="validateSingleInput(this);">
                    </div>
                    <button type="submit" class="btn btn-default disabled" id="submitGestureFileButton">Upload</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2>Current tracking gestures</h2>
                <div class="list-group" id="currentTrackingGestures"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary" onclick="sendDataToServer()">Send</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="container">
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <h1>SmartSpace</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="input-group">
                    <span class="input-group-addon" id="width-addon">width in cm</span>
                    <input type="number" id="room-width" class="form-control" aria-describedby="width-addon">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="input-group">
                    <span class="input-group-addon" id="length-addon">length in cm</span>
                    <input type="number" id="room-length" class="form-control" aria-describedby="length-addon">
                </div>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" id="save-room-settings-btn" onclick="updateRoomSettings()" disabled="ture">save settings</button>
            </div>
        </div>
        <br/>
        <div id="room">
            <div class="person">
                <div class="person-label">kinect ID</div>
            </div>
        </div>
    </div>
</body>

</html>
